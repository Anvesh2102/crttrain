<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login form</title>
    <link rel="stylesheet" href="form.css">
</head>
<body>
    <form>
        <fieldset>
            <legend>User personal information</legend><br>
            <label for="name">Enter your full name:</label>
            <input type="text" id="name" placeholder="Enter your name"/>
            <br><br>
            <label for="email">Enter your email:</label>
            <input type="email" id="email"  placeholder="Enter th email"/>
            <br><br>
            <label for="password">Enter the password:</label>
            <input type="password" id="password" placeholder="Give a password"/>
            <br><br>
            <label for="confirmPassword">confirm the password:</label>
            <input type="password" id="conformPassword" placeholder="Re-enter the password"/>
            <br><br>
            <label for="phone">Enter your phone number:</label>
            <input type="tel" id="phone" pattern="[0-9]{10}" placeholder="9******210" required/><br><br>
            
            <div class="gender-group">
                <label for="gender">Enter your Gender:</label>

                <input type="radio" name="gender" value="male" id="male" required/>
                <label for="male">Male</label>

                <input type="radio" name="gender" value="female" id="female" required/>
                <label for="female">Female</label>

                <input type="radio" name="gender" value="others" id="others" required/>
                <label for="others">Others</label>
            </div><br>
            
            <label for="country">Select your country:</label>
            <select id="country"required>
                <option value="" desabled selected>Select your country</option>
                <option value="america">America</option>
                <option value="britain">Britain</option>
                <option value="china">China</option>
                <option value="dhubai">Dhubai</option>
                <option value="france">France</option>
                <option value="india">India</option>
            </select><br><br>
            <label for="dob">Enter your Date of Birth:</label>
            <input type="date" id="dob" required><br><br>

            <label for="address">Enter your Address:</label>
            <textarea id="address" name="address" placeholder="Address" required></textarea><br><br>

            <center><input type="submit" value="submit" required/></center>
            <br><br>
        </fieldset>
    </form>
</body>
</html>
